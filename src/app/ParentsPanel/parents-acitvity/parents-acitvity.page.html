<ion-header [translucent]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title style="text-align: center">Activity</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="back-btn" (click)="navigateToDashboard()">
    <div class="dash">
      <h1>Dashboard</h1>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <app-custom-navigation></app-custom-navigation>
      </ion-col>
      <ion-col size="12" size-md="6">
        <div class="board">
          <div class="Tasks-container">
            <div class="Tasks">
              <h1>List of Kids</h1>
              <ion-item>
                <ion-label
                  style="font-family: IntegralCf-Bold"
                  position="stacked"
                  >Select Kids</ion-label
                >
                <ion-select
                  [(ngModel)]="selectedUserId"
                  (ionChange)="onUserSelected(selectedUserId)"
                >
                  <ion-select-option
                    *ngFor="let user of usersData"
                    [value]="user.id"
                    style="font-family: IntegralCf-Bold"
                  >
                    {{ user.fullname }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <!-- Display Selected User's Status -->
              <div *ngIf="selectedUserId">
                <h3>Status:</h3>
                <p>{{ userStatus || 'N/A' }}</p>
              </div>

              <ion-item *ngIf="userStatus">
                <ion-label
                  style="font-family: IntegralCf-Bold"
                  position="stacked"
                  >Select Exercise</ion-label
                >
                <ion-select
                  [(ngModel)]="selectedExercise"
                  (ionChange)="onExerciseSelected(selectedExercise)"
                >
                  <ion-select-option
                    *ngFor="let exercise of getExercisesForStatus(userStatus)"
                    [value]="exercise"
                    >{{ exercise }}</ion-select-option
                  >
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label
                  style="font-family: IntegralCf-Bold"
                  position="stacked"
                  >Task Description</ion-label
                >
                <ion-input
                  [(ngModel)]="otherTasks"
                  placeholder="Enter Task Description"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label
                  style="font-family: IntegralCf-Bold"
                  position="stacked"
                  >Additional Tasks</ion-label
                >
                <ion-input
                  [(ngModel)]="additionalTasks"
                  placeholder="Enter Additional Tasks"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label
                  style="font-family: IntegralCf-Bold"
                  position="stacked"
                  >Points</ion-label
                >
                <ion-select [(ngModel)]="points">
                  <ion-select-option value="50">50 points</ion-select-option>
                  <ion-select-option value="100">100 points</ion-select-option>
                </ion-select>
              </ion-item>

              <button
                class="btn-task"
                (click)="createTask()"
                style="font-family: IntegralCF-Bold; color: black"
              >
                Create Task
              </button>
            </div>
          </div>
          <!-- <img class="board1" alt="daily task" src="assets/ebook/board.png"/> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Task Creation Form -->
</ion-content>
