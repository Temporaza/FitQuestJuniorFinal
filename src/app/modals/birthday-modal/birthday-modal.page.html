<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Birthday Reward</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="parent">
    <div class="bday">
      <div class="remaining-time">
        <p>Remaining Days and Months:</p>
        <h4>{{ remainingTime }}</h4>
      </div>
      <div class="date">
        <h1>{{ bday?.birthday }}</h1>
      </div>

      <p>Birthday</p>
      <div class="cake-container">
        <img src="/assets/newAssets/cake.webp" alt="Birthday Cake" />
      </div>
      <div class="button-container">
        <ion-button
          [disabled]="!isCurrentBirthday || isRewardReceived"
          (click)="receiveRewards()"
          style="
            font-family: IntegralCF-Bold;
            color: black;
            --background: transparent;
          "
          >Receive Rewards</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
